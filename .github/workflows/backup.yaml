name: supabase-backup

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight (configure in ONE repo only)

env:
  BACKUP_ENABLED: true
  BACKUP_DIR: backups

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }} # Repository variable (true or false)
    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        if: env.BACKUP_ENABLED == 'true'
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        if: env.BACKUP_ENABLED == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup PostgreSQL client
        if: env.BACKUP_ENABLED == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create directory structure
        if: env.BACKUP_ENABLED == 'true'
        run: |
          chmod +x .github/scripts/*.sh
          .github/scripts/create-directories.sh "$BACKUP_DIR"

      - name: Detect schemas
        if: env.BACKUP_ENABLED == 'true'
        id: detect-schemas
        run: |
          SCHEMAS=$(.github/scripts/detect-schemas.sh "$SUPABASE_DB_URL")
          echo "schemas<<EOF" >> $GITHUB_OUTPUT
          echo "$SCHEMAS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Detected schemas:"
          echo "$SCHEMAS" | while read schema; do
            echo "  - $schema"
          done

      - name: Backup roles
        if: env.BACKUP_ENABLED == 'true'
        run: |
          .github/scripts/backup-roles.sh "$SUPABASE_DB_URL" "$BACKUP_DIR/latest/roles.sql"

      - name: Backup schemas and tables
        if: env.BACKUP_ENABLED == 'true'
        run: |
          SCHEMAS="${{ steps.detect-schemas.outputs.schemas }}"
          if [ -z "$SCHEMAS" ]; then
            echo "No schemas detected. Exiting."
            exit 0
          fi

          # Process each schema
          while IFS= read -r schema; do
            if [ -n "$schema" ]; then
              echo "Processing schema: $schema"
              .github/scripts/backup-schema.sh \
                "$SUPABASE_DB_URL" \
                "$schema" \
                "$BACKUP_DIR/latest" \
                "$(pwd)/.github/scripts" || {
                echo "Warning: Failed to backup schema $schema, continuing..." >&2
              }
            fi
          done <<< "$SCHEMAS"

      - name: Commit backups
        if: env.BACKUP_ENABLED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Backup: Supabase database backup - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          file_pattern: "backups/**"
