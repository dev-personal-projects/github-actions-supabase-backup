name: supabase-backup

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  BACKUP_ENABLED: true
  BACKUP_DIR: backups

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }}
    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        if: env.BACKUP_ENABLED == 'true'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Setup Supabase CLI
        if: env.BACKUP_ENABLED == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup PostgreSQL client
        if: env.BACKUP_ENABLED == 'true'
        run: |
          sudo apt-get update
          sudo apt-get remove -y postgresql-client 2>/dev/null || true
          sudo apt-get install -y wget ca-certificates
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Setup backup environment
        if: env.BACKUP_ENABLED == 'true'
        run: |
          chmod +x .github/scripts/*.sh
          mkdir -p "$BACKUP_DIR/latest" "$BACKUP_DIR/archive"

      - name: Detect schemas
        if: env.BACKUP_ENABLED == 'true'
        id: detect-schemas
        run: |
          source .github/scripts/detect.sh

          SCHEMA_OUTPUT=$(mktemp)
          SCHEMA_ERROR=$(mktemp)

          set +e
          detect_schemas "$SUPABASE_DB_URL" > "$SCHEMA_OUTPUT" 2> "$SCHEMA_ERROR"
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -ne 0 ]; then
            echo "Schema detection failed with exit code: $EXIT_CODE" >&2
            echo "Error output:" >&2
            cat "$SCHEMA_ERROR" >&2
            echo "" >&2
            echo "Standard output:" >&2
            cat "$SCHEMA_OUTPUT" >&2
            rm -f "$SCHEMA_OUTPUT" "$SCHEMA_ERROR"
            exit $EXIT_CODE
          fi

          SCHEMAS=$(cat "$SCHEMA_OUTPUT" | grep -vE "^(Resolved|Warning)" | grep -E "^[a-zA-Z_][a-zA-Z0-9_]*$")
          rm -f "$SCHEMA_OUTPUT" "$SCHEMA_ERROR"

          if [ -z "$SCHEMAS" ]; then
            echo "Warning: No schemas detected" >&2
          fi

          echo "schemas<<EOF" >> $GITHUB_OUTPUT
          echo "$SCHEMAS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Detected schemas:"
          echo "$SCHEMAS" | while read schema; do
            [ -n "$schema" ] && echo "  - $schema"
          done

      - name: Backup roles
        if: env.BACKUP_ENABLED == 'true'
        run: |
          source .github/scripts/backup.sh
          backup_roles "$SUPABASE_DB_URL" "$BACKUP_DIR/latest/roles.sql"

      - name: Backup schemas and tables
        if: env.BACKUP_ENABLED == 'true'
        run: |
          source .github/scripts/backup.sh
          SCHEMAS="${{ steps.detect-schemas.outputs.schemas }}"

          if [ -z "$SCHEMAS" ]; then
            echo "No schemas detected. Exiting."
            exit 0
          fi

          while IFS= read -r schema; do
            [ -n "$schema" ] && backup_schema "$SUPABASE_DB_URL" "$schema" "$BACKUP_DIR/latest" || {
              echo "Warning: Failed to backup schema $schema, continuing..." >&2
            }
          done <<< "$SCHEMAS"

      - name: Commit backups
        if: env.BACKUP_ENABLED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Backup: Supabase database backup - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          file_pattern: "backups/**"
          branch: ${{ github.head_ref || github.ref_name }}
